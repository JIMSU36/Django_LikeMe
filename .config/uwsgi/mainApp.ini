[uwsgi]
chdir = /srv/Django_LikeMe/
module = LikeMeProject.wsgi:application
home = /home/ubuntu/myvenv/
 
uid = ubuntu
gid = ubuntu
 
socket = /tmp/mainApp.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu
 
enable-threads = true
master = true
vacuum = true
pidfile = /tmp/mainApp.pid
logto = /var/log/uwsgi/mainApp/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true
